<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../dig-common/dig-common.html">

<!--
An element which builds an elasticjs filter based on the set attributes.

Example:

        <elastic-client-filter-builder
            type: "terms"
            field: "field"
            values: "values"
            ejs-filter: "{{ejsFilter}}">
        </elastic-client-filter>

@demo demo/index.html
-->

<dom-module id="elastic-client-filter-builder">
    <template>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'elastic-client-filter-builder',

                properties: {
                    /**
                     * The field for the filter.
                    */
                    field: {
                        type: String
                    },

                    /**
                     * The values for the filter.
                     */
                    values: {
                        type: Array
                    },

                    /**
                     * The type of filter to build.
                     * Supported types:
                     * term, terms
                     */
                    type: {
                        type: String
                    },

                    /**
                     * The resulting elasticjs filter
                     */
                    ejsFilter: {
                        type: Object,
                        readOnly: true,
                        notify: true
                    }
                },

                observers : [
                    'buildFilter(type, field, values)'
                ],

                buildFilter: function(type, field, values) {
                    if(!values || (values.constructor === Array && !values.length)) {
                        this._setEjsFilter(null);
                    }
                    else if(type === 'term') {
                        this.buildTermFilter(field, values);
                    }
                    else if(type === 'terms') {
                        this.buildTermsFilter(field, values);
                    }
                },

                buildTermFilter: function(field, values) {
                    var filterValue = (values.constructor === Array && values.length === 1) ? values[0] : values;
                    this._setEjsFilter(ejs.TermFilter(field, filterValue));
                },

                buildTermsFilter: function(field, values) {
                    var filterValue = (values.constructor === Array && values.length === 1) ? values[0] : values;
                    this._setEjsFilter(ejs.TermsFilter(field, filterValue));
                }
            });
        })();
    </script>
</dom-module>
